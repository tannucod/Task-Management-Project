{% load static %}

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />       
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom-styles.css' %}"> 
    <title>Delete Account</title>   
    <style>
        body {
            background-color:  #87CEEB; 
        }
    </style> 
</head>


<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header bg-danger text-white">
            <h2 class="text-center"> Delete Account</h2>
        </div>
        <div class="card-body">
            <form action=" " method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p class="text-danger" style="margin-bottom: 20px;">Are you sure you want to delete your account ?</p>
                <a href="{% url 'dashboard' %}" class="btn btn-info">Go Back</a> 
                
                <input type="submit" value="Delete Account" class="btn btn-danger"> 
            </form>
            <br>
            
        </div>
    </div>
</div>
</body>
</html>
