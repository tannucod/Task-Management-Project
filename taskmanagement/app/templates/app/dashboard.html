<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    .dashboard {
      flex-grow: 1;
      padding: 20px;
    }
    .card {
      background-color: #f4f4f4;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
  </style>
  <style>
    body {
      background-color: #010a0d;
    }
    .container {
      margin-top: 50px;
    }
    .sidebar {
      background-color: #3e3e3f; /* Set sidebar background color to blue */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    .sidebar h2 {
      margin-top: 0;
      text-align: center;
      margin-bottom:55px;
    }
    .dashboard {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      margin-left: 20px;
    }
    .dashboard h1 {
      margin-top: 0;
      text-align: center;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'createtask' %}">Create Task</a></li>
        <li><a href="{% url 'viewtask' %}">View Task</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li><a href="{% url 'deleteaccount' %}"> Delete Account</a></li>
      </ul>
    </div>
    <div class="dashboard">
      <h1>Dashboard</h1>
      <div class="card">
        <h2>Here is our Dashboard!!!</h2>
      </div>

    </div>
  </div>
</body>
</html>
